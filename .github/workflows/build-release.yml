name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            runner: windows-latest
            arch: x64
            artifact_name: mcp-server-windows-x64.zip
            dist_path: dist/mcp-server

          - os: linux
            runner: ubuntu-latest
            arch: x64
            artifact_name: mcp-server-linux-x64.tar.gz
            dist_path: dist/mcp-server

          - os: macos
            runner: macos-13
            arch: x64
            artifact_name: mcp-server-macos-x64.tar.gz
            dist_path: dist/mcp-server

          - os: macos
            runner: macos-latest
            arch: arm64
            artifact_name: mcp-server-macos-arm64.tar.gz
            dist_path: dist/mcp-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v
        continue-on-error: false

      - name: Build executable
        run: uv run python scripts/build/build.py

      - name: Verify build
        run: |
          ls -R ${{ matrix.dist_path }}
        shell: bash

      - name: Copy USAGE.md
        run: |
          cp .github/assets/USAGE.md USAGE.md
        shell: bash

      - name: Package for Windows
        if: matrix.os == 'windows'
        run: |
          Copy-Item USAGE.md ${{ matrix.dist_path }}\USAGE.md
          Compress-Archive -Path ${{ matrix.dist_path }}\* -DestinationPath ${{ matrix.artifact_name }}
        shell: pwsh

      - name: Package for Linux/macOS
        if: matrix.os != 'windows'
        run: |
          cp USAGE.md ${{ matrix.dist_path }}/USAGE.md
          tar -czf ${{ matrix.artifact_name }} -C dist mcp-server
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        run: |
          # Dynamically extract tool counts from plugin config.yaml files
          TOTAL_TOOLS=0
          TOOL_LINES=""

          declare -A ICONS
          ICONS[file]="ðŸ“"
          ICONS[compression]="ðŸ—œï¸"
          ICONS[data]="ðŸ“Š"
          ICONS[text]="ðŸ“"
          ICONS[web]="ðŸŒ"
          ICONS[system]="ðŸ’»"
          ICONS[utility]="ðŸ”§"
          ICONS[subagent]="ðŸ¤–"

          for config in src/mcp_server/tools/*/config.yaml; do
            plugin_dir=$(dirname "$config")
            plugin_name=$(basename "$plugin_dir")
            handlers="$plugin_dir/handlers.py"

            # Parse category_name from config.yaml
            category_name=$(python -c "import yaml; c=yaml.safe_load(open('$config')); print(c.get('category_name',''))")

            # Count @tool_handler decorated functions in handlers.py
            tool_count=0
            if [ -f "$handlers" ]; then
              tool_count=$(grep -c '@tool_handler' "$handlers" || true)
            fi

            if [ "$tool_count" -gt 0 ] 2>/dev/null; then
              TOTAL_TOOLS=$((TOTAL_TOOLS + tool_count))
              icon="${ICONS[$plugin_name]:-ðŸ”¹}"
              TOOL_LINES="${TOOL_LINES}
          - ${icon} **${category_name}** (${tool_count} tools)"
            fi
          done

          # Count categories
          TOTAL_CATEGORIES=$(echo "$TOOL_LINES" | grep -c "^-" || true)

          # Load template and perform variable substitution
          cp .github/assets/RELEASE_NOTES.md RELEASE_NOTES.md
          
          # Replace template variables
          sed -i "s/{{VERSION}}/${{ steps.get_version.outputs.version }}/g" RELEASE_NOTES.md
          sed -i "s/{{TOTAL_TOOLS}}/${TOTAL_TOOLS}/g" RELEASE_NOTES.md
          sed -i "s/{{TOTAL_CATEGORIES}}/${TOTAL_CATEGORIES}/g" RELEASE_NOTES.md
          sed -i "s|{{REPO_URL}}|https://github.com/${{ github.repository }}|g" RELEASE_NOTES.md
          
          # Replace tool lines (escape special characters for sed)
          TOOL_LINES_ESCAPED=$(echo "$TOOL_LINES" | sed 's/[[\*^$()+?{|]/\\&/g')
          sed -i "s|{{TOOL_LINES}}|${TOOL_LINES_ESCAPED}|g" RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: true
          prerelease: false
          files: |
            artifacts/mcp-server-windows-x64.zip/mcp-server-windows-x64.zip
            artifacts/mcp-server-linux-x64.tar.gz/mcp-server-linux-x64.tar.gz
            artifacts/mcp-server-macos-x64.tar.gz/mcp-server-macos-x64.tar.gz
            artifacts/mcp-server-macos-arm64.tar.gz/mcp-server-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
